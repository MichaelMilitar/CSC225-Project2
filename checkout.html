    <div class="text-center">
        <h1 class="mt-1">CHECKOUT</h1>
    </div>

    <form>
        <h1>INFORMATION:</h1>
        <div class="card card-checkout border border-0">
            <div class="row">
                <div class="col-sm-6">
                    First Name*
                    <input type="text" class="form-control" placeholder="First name" required="true">
                </div>
                <div class="col-sm-6">
                    Last Name*
                    <input type="text" class="form-control" placeholder="Last name" required="true">
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="inputEmail" class="mt-2">Email</label>
                    <input type="email" class="form-control" placeholder="Email" required="true">
                </div>
                <div class="form-group col-sm-6">
                    <label for="inputEmail" class="mt-2">Confirm Email</label>
                    <input type="email" class="form-control" placeholder="Email" required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" placeholder="1234 Main St" required="true">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" placeholder="Apartment, Studio, or Floor">
            </div>
            <div class="form-row">
                <div class="form-group col-sm-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" placeholder="City" required="true">
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputState">State</label>
                    <input value="" class="form-control" placeholder="State" required="true">
                </div>
                <div class="form-group col-sm-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" placeholder="12345" required="true">
                </div>
            </div>
        </div>
        <h2>PAYMENT:</h2>
        <div class="container" id="radio">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" value="option1" checked>
                <label class="form-check-label" for="radio">
                    Credit Card
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" value="option1">
                <label class="form-check-label" for="radio">
                    Debit Card
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" value="option1">
                <label class="form-check-label" for="radio">
                    Paypal
                </label>
            </div>
        </div>
        <br>
        <div class="card card-checkout border border-0">
            <div class="row">
                <div class="col-md-6">
                    Name on Card
                    <input type="text" class="form-control" placeholder="Name on Card" required>
                </div>

                <div class="col-md-6">
                    Card Number
                    <input type="text" class="form-control" placeholder="Card Number" required>
                </div>

                <div class="col-md-4">
                    Expiration Date
                    <input type="date" class="form-control" placeholder="Expiration Date" required>
                </div>

                <div class="col-md-2">
                    CVV
                    <input type="text" class="form-control" placeholder="CVV" required>
                </div>
            </div>


            <div class="container">
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mt-3">Check Out</button>
                </div>
            </div>
        </div>
    </form>
